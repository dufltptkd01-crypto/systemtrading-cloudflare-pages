<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 | SystemTrading Premier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&family=Outfit:wght@500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="theme-auth">
  <div class="bg-aurora" aria-hidden="true"></div>
  <main class="auth-wrap">
    <a class="brand-link" href="./index.html">SystemTrading Premier</a>
    <section class="auth-card">
      <h1>로그인</h1>
      <p>로그인 후 본인인증을 완료하면 자동매매를 실행할 수 있습니다.</p>

      <form id="loginForm" class="auth-form">
        <label for="loginEmail">이메일</label>
        <input id="loginEmail" type="email" placeholder="you@example.com" required />

        <label for="loginPassword">비밀번호</label>
        <input id="loginPassword" type="password" placeholder="비밀번호" required />

        <label for="authApiBase">Backend API Base URL (선택)</label>
        <input id="authApiBase" type="text" placeholder="https://api.example.com" />

        <button class="soft-btn accent" type="submit">로그인</button>
      </form>

      <p class="auth-foot">처음 사용하시나요? <a href="./signup.html">회원가입</a></p>
      <pre id="authResult" class="auth-result">로그인 정보를 입력해 주세요.</pre>
    </section>
  </main>

  <script src="./config.js"></script>
  <script src="./portal-core.js"></script>
  <script src="./auth-pages.js"></script>
</body>
</html>
